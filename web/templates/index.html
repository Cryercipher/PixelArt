                                <circle cx="8" cy="16" r="3"/><circle cx="16" cy="16" r="3"/>
                            </svg>
                            <strong id="colorCount">-</strong>
                        </span>
                        <span class="info-badge selected-color" id="selectedColorBadge" style="display:none;">
                            <span class="color-dot" id="colorDot"></span>
                            <strong id="selectedColorText">-</strong>
                        </span>
                    </div>
                    <div class="info-actions">
                        <button class="btn-secondary" onclick="clearSelection()">Clear Selection</button>
                        <button class="btn-secondary" id="editModeBtn" type="button" onclick="toggleEditMode()">Edit Mode: OFF</button>
                        <button class="btn-secondary" id="cropModeBtn" type="button" onclick="toggleCropMode()">Crop Mode: OFF</button>
                        <button class="btn-secondary" id="saveSvgBtn" type="button">Save SVG</button>
