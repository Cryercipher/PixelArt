<!DOCTYPE html>
<html>
<head>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .result-container {
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 20px;
            height: 600px;
            margin: 20px;
            border: 2px solid red; /* è°ƒè¯•ç”¨ */
        }
        
        .canvas-panel {
            background: #f0f0f0;
            border: 4px solid #000;
            padding: 20px;
        }
        
        .color-panel {
            background: white;
            border: 4px solid #000;
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 2px solid blue; /* è°ƒè¯•ç”¨ */
        }
        
        .panel-title {
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 12px;
            flex-shrink: 0;
        }
        
        .color-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow-y: auto;
            overflow-x: hidden;
            flex: 1;
            min-height: 0;
            padding-right: 5px;
            border: 2px solid green; /* è°ƒè¯•ç”¨ */
        }
        
        .color-grid::-webkit-scrollbar {
            width: 8px;
        }
        
        .color-grid::-webkit-scrollbar-track {
            background: #f0f0f0;
            border: 2px solid #ccc;
        }
        
        .color-grid::-webkit-scrollbar-thumb {
            background: #666;
            border: 2px solid #999;
        }
        
        .color-grid::-webkit-scrollbar-thumb:hover {
            background: #333;
        }
        
        .color-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border: 2px solid #ddd;
            background: #f9f9f9;
            min-height: 50px;
        }
        
        .color-swatch {
            width: 28px;
            height: 28px;
            border: 2px solid #000;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="canvas-panel">
            <p>Canvas area</p>
        </div>
        
        <div class="color-panel">
            <h3 class="panel-title">ğŸ¨ Color Palette</h3>
            <div class="color-grid" id="colorList">
                <!-- ç”Ÿæˆ30ä¸ªé¢œè‰²é¡¹æ¥æµ‹è¯•æ»šåŠ¨ -->
            </div>
        </div>
    </div>
    
    <script>
        const colorList = document.getElementById('colorList');
        
        // ç”Ÿæˆ30ä¸ªé¢œè‰²é¡¹
        for (let i = 0; i < 30; i++) {
            const item = document.createElement('div');
            item.className = 'color-item';
            
            const swatch = document.createElement('div');
            swatch.className = 'color-swatch';
            swatch.style.backgroundColor = `hsl(${i * 12}, 70%, 50%)`;
            
            const info = document.createElement('div');
            info.textContent = `Color ${i + 1}`;
            
            item.appendChild(swatch);
            item.appendChild(info);
            colorList.appendChild(item);
        }
    </script>
</body>
</html>
